trigger: none

resources:
  - repo: self

variables:
  - group: AWS service connections
  - name: tag
    value: '$(Build.BuildId)'
  - name: dockerfile
    value: 'Dockerfile'
  - name: envfile
    value: './project-config/deployments/.env.hznstaging.PR44039.local'

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: CmdLine@2
            displayName: Pass env file to build
            inputs:
              script: |
                cp -f $(envfile) ./.env.local
          - task: CmdLine@2
            displayName: Pass file deps to build
            inputs:
              script: |
                cp -f ./project-config/deployments/robots.PR44039.txt ./public/robots.txt
          - task: Docker@2
            displayName: Build docker image
            inputs:
              repository: 'diageo-guinness-nigeria-fe'
              command: 'build'
              Dockerfile: '$(dockerfile)'
              buildContext: '.'
          - task: ECRPushImage@1
            displayName: Push docker image to ECR
            inputs:
              awsCredentials: '$(AWSServiceConnectionNameStaging)'
              regionName: 'eu-west-1'
              imageSource: 'imagename'
              sourceImageName: 'diageo-guinness-nigeria-fe'
              sourceImageTag: '$(Build.BuildId)'
              repositoryName: 'hznnewguinnessnigeria-stg'
              pushTag: '$(Build.BuildId)'
          - task: ECRPushImage@1
            displayName: Push docker image to ECR with the latest tag
            inputs:
              awsCredentials: '$(AWSServiceConnectionNameStaging)'
              regionName: 'eu-west-1'
              imageSource: 'imagename'
              sourceImageName: 'diageo-guinness-nigeria-fe'
              sourceImageTag: '$(Build.BuildId)'
              repositoryName: 'hznnewguinnessnigeria-stg'
              pushTag: 'latest'

  - stage: Deploy_Staging
    displayName: Deploy to staging
    condition: succeeded()
    dependsOn: Build
    jobs:
      - deployment: Deploy
        displayName: Deploy
        environment: Staging
        strategy:
          runOnce:
            deploy:
              steps:
                - task: AWSCLI@1
                  displayName: Deploy task to ECS cluster
                  inputs:
                    awsCredentials: '$(AWSServiceConnectionNameStaging)'
                    regionName: 'eu-west-1'
                    awsCommand: 'ecs'
                    awsSubCommand: 'update-service'
                    awsArguments: '--cluster HZNNEWGUINNESSNIGERIA-STG --service HZNNEWGUINNESSNIGERIA-STG --desired-count 1 --task-definition HZNNEWGUINNESSNIGERIA-STG --force-new-deployment --region eu-west-1'
